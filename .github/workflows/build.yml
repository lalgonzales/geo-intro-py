name: build

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main


jobs:
  build-the-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.7"
          enable-cache: true

      - name: Sync dependencies
        run: |
          uv sync --group pages --active

      - name: Build the book
        run: |
          uv run jupyter-book build .

      - name: Verify book build output
        run: |
          if [ ! -d "_build/html" ]; then
            echo "Book build failed: _build/html directory not found."
            exit 1
          fi
