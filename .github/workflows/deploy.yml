name: deploy-book

on:
  push:
    branches:
      - main


jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.7"
          enable-cache: true

      - name: Sync dependencies
        run: |
          uv sync --group pages --active

      - name: Build the book
        run: |
          uv run jupyter-book build .

      - name: Verify book build output
        run: |
          if [ ! -d "_build/html" ]; then
            echo "Book build failed: _build/html directory not found."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
