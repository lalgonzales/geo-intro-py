name: deploy-book

on:
  push:
    branches:
      - main
    paths:
      - contenido/**

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4


      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.4.12"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --upgrade pip
          uv pip install -r requirements_pages.txt

      # (opcional) Cache ejecutados si lo necesitas
      - name: cache executed notebooks
        uses: actions/cache@v4
        with:
          path: contenido/_build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('requirements_pages.txt') }}

      - name: Build the book
        run: |
          jupyter-book build contenido/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "contenido/_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
